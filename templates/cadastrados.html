{% extends "index.html" %}
{% block conteudo %}
    <table>  
        <caption>
            Produtos Cadastrados
        </caption>
        <tr>
            <th scope="col">Produto</th>
            <th scope="col">Categoria</th>
            <th scope="col">Valor</th>
            <th scope="col">Adcionar Item</th>
        </tr>
   
        {% for cadastrado in exibe %}
        <tr>
            <td >{{ cadastrado.produto }}</td>
            <td >{{ cadastrado.categoria }}</td>
            <td >{{ cadastrado.valor }}</td>
            <td><button>Adicionar Item</button></td>
        </tr>
        {% endfor %}
    </table>    
{% endblock %}
