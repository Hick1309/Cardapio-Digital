{% extends "index.html" %}
{% block conteudo %}

    <table> 
        <caption>
            √Årea do pedido
        </caption>
        <tr>
            <th scope="col">Produto</th>
            <th scope="col">Categoria</th>
            <th scope="col">Valor</th>
        </tr>    
        <ul>
            {% for item in items %}
            <tr>
                <td>{{ item.produto }}</td>
                <td>{{ item.categoria }}</td>
                <td>{{ item.valor }}</td>
            </tr>
            {% endfor %}
        </ul>
    </table>
    <table>
        <ul>
            <th scope="row">Total: </th>
            <td>{{ total_items }}</td>
            <td>
                <form action="{{ url_for('deletar_item') }}" method="post">
                    <button type="submit">Limpar</button>
                </form>
            </td>
            <td>
                <form action="{{ url_for('preparar') }}" method="post">
                    <button type="submit">Enviar Pedido</button>
                </form>
            </td>
        </ul>
    </table>

{% endblock %}
